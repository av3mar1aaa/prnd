{% extends "base.html" %}

{% block title %}Статистика пользователя{% endblock %}

{% block content %}
<h4 class="mb-4">Отчеты пользователя {{ realname }} ({{ nickname }})</h4>

<div class="table-responsive">
  <table class="table table-vcenter card-table">
    <thead>
      <tr>
        <th class="w-1 text-center">год</th>
        <th class="text-center">статус отчета</th>
        <th class="w-1 text-center">баллы</th>
      </tr>
    </thead>
    <tbody>
      {% for r in year_reports %}
      <tr>
        <td class="text-center"><a href="/prnd/year_reports/{{ userid }}/{{ r.year }}">{{ r.year }}</a></td>
        <td class="text-center">{{ r.status }}</td>
        <td class="text-center">{{ r.cost }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
