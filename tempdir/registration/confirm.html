{% extends "base_unlog.html" %}

{% block content %}
{% if expired %}
<div class="alert alert-warning" role="alert">
  <h4 class="alert-title">Срок истёк</h4>
  <div class="text-secondary">Время хранения Ваших данных истекло. Пожалуйста, получите новые.</div>
  <div class="mt-3">
    <a href="/prnd/register/" class="btn btn-primary">Получить</a>
  </div>
</div>
{% endif %}
{% if success %}
<div class="alert alert-success" role="alert">
  <h4 class="alert-title">Успешно!</h4>
  <div class="text-secondary">Поздравляем! Ваша учетная запись активирована.</div>
  <div class="mt-3">
    <a href="/prnd/" class="btn btn-primary">Начать работу</a>
  </div>
</div>
{% endif %}
{% endblock %}
